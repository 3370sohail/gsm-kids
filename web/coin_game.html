<html>
<head>
<style>
div#board{
	background:#CCC;
	border:#999 1px solid;
	width:800px;
	height:540px;
	padding:24px;
	margin:0px auto;
}
div#box_1 > div{
	background: #000000;
	border:#000 1px solid;
	width:80px;

	margin:1px;

}


</style>
<script>
var memory_array = ['A','A','B','B','C','C','D','D','E','E','F','F','G','G','H','H','I','I','J','J','K','K','L','L'];
var screen = 1
var total = 0.0
Array.prototype.click_boxes = function(){
    var i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function newBoard(){
	tiles_flipped = 0;
	var output = '';
    memory_array.click_boxes();
	for(var i = 0; i < 32; i++){
		output += '<div id="'+i+'" onclick="click_boxes(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('box_1').innerHTML = output;
}

function click_boxes(tile,val){

    if (screen == 4)
    {
        if (parseInt(tile.id) == 1 || parseInt(tile.id) == 2 || parseInt(tile.id) == 3 || parseInt(tile.id) == 4 || parseInt(tile.id) == 5 || parseInt(tile.id) == 6 || parseInt(tile.id) == 7)
        {
            window.location.reload();

        }
        if (parseInt(tile.id) == 8 || parseInt(tile.id) == 9 || parseInt(tile.id) == 16 || parseInt(tile.id) == 17)
        {
            min = Math.ceil(0);
            max = Math.floor(2);
            num = Math.floor(Math.random() * (max - min)) + min
            if (num == 1)
            {
                window.alert("Add 5 cent!")
                total = total + 0.05;
            }
            else
            {
                window.alert("Remove 5 cent!")
                total = total - 0.05;
            }

        }
        if (parseInt(tile.id) == 10 || parseInt(tile.id) == 11 || parseInt(tile.id) == 18 || parseInt(tile.id) == 19)
        {
            min = Math.ceil(0);
            max = Math.floor(2);
            num = Math.floor(Math.random() * (max - min)) + min;
            if (num == 1)
            {
                window.alert("Add 25 cent!");
                total = total + 0.25;
            }
            else
            {
                window.alert("Remove 25 cent!");
                total = total - 0.25;
            }

        }
        if (parseInt(tile.id) == 12 || parseInt(tile.id) == 13 || parseInt(tile.id) == 20 || parseInt(tile.id) == 21)
        {
            min = Math.ceil(0);
            max = Math.floor(2);
            num = Math.floor(Math.random() * (max - min)) + min;
            if (num == 1)
            {
                window.alert("Add 1 dollar!");
                total = total + 1.00;
            }
            else
            {
                window.alert("Remove 1 dollar!");
                total = total - 1.00;
            }
        }
        if (parseInt(tile.id) == 14 || parseInt(tile.id) == 15 || parseInt(tile.id) == 22 || parseInt(tile.id) == 23)
        {
            min = Math.ceil(0);
            max = Math.floor(2);
            num = Math.floor(Math.random() * (max - min)) + min;
            if (num == 1)
            {
                window.alert("Add 2 dollar!");
                total = total + 2.00;
            }
            else
            {
                window.alert("Remove 2 dollar!");
                total = total - 2.00;
            }

        }
        if (parseInt(tile.id) == 24 || parseInt(tile.id) == 25 || parseInt(tile.id) == 26 || parseInt(tile.id) == 27 || parseInt(tile.id) == 28 || parseInt(tile.id) == 29 || parseInt(tile.id) == 30 || parseInt(tile.id) == 31 || parseInt(tile.id) == 32)
        {
            if (total.toFixed(2) > 0)
            {
                window.alert("You earned money!");
            }
            else if (total.toFixed(2) < 0)
            {
                window.alert("You lost money!");
            }
            else
            {
                window.alert("You have 0 dollar!");
            }
        }
    }
    if (screen == 3)
    {
        window.alert("Start the game")

        screen = 4
    }
    if (screen == 2)
    {
        window.alert("Skip the tutorial")

        screen = 3
    }
    if (screen == 1)
    {
        window.alert("Play the tutorial")

        screen = 2
    }


}
</script>
