<script>
$(document).ready(function(){
  track1 = new Audio('letters/level1_matching.mp3');
  track2 = new Audio('match_information.mp3')
  track1.play();
  track2.pause();
  track1.addEventListener('ended', function() {
    track2.play();
  })
});

var memory_array = ['A','A','B','B','C','C','D','D'];
var memory_values = [];
var memory_tile_ids = [];
var tiles_flipped = 0;
var audio = new Audio(), done = '';
var playlist = { A:'letters/A.mp3', B:'letters/B.mp3', C:'letters/C.mp3', D:'letters/D.mp3', E:'letters/E.mp3', F:'letters/F.mp3', G:'letters/G.mp3', H:'letters/H.mp3', I:'letters/I.mp3', J:'letters/J.mp3', K:'letters/K.mp3', L:'letters/L.mp3'};
//var playlist = new Array('sms.mp3', 'beep.mp3');

Array.prototype.memory_tile_shuffle = function(){
    var i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function newBoard(){
	tiles_flipped = 0;
	var output = '';
    memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++){
    j = i + 1;
		output += '<div class="col s6 center " id="tile_'+j+'" onmouseover=PlaySound("mySound_'+i+'") onmouseout=StopSound("mySound_'+i+'") onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tile,val){
	if(tile.innerHTML == "" && memory_values.length < 2){
		tile.style.background = '#FFF';
		tile.innerHTML = val;
    setTimeout(flip2Back, 700);
		if(memory_values.length == 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
      audio.src = playlist[val]
      audio.play();
      done = tile.id;
      //console.log(tile);
      //console.log(val);

		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
      audio.src = playlist[val];
      audio.play();

			if(memory_values[0] == memory_values[1]){
        audio.src = 'letters/set_completed.mp3';
        audio.play();
        tiles_flipped += 2;
        document.getElementById(memory_tile_ids[0]).onmouseover = "PlaySound('mySound_al')";
        document.getElementById(memory_tile_ids[0]).onmouseout = "StopSound('mySound_al')";
        document.getElementById(memory_tile_ids[1]).onmouseover = "PlaySound('mySound_al')";
        document.getElementById(memory_tile_ids[1]).onmouseout = "StopSound('mySound_al')";
				// Clear both arrays
				memory_values = [];
        memory_tile_ids = [];
				// Check to see if the whole board is cleared
				if(tiles_flipped == memory_array.length){
          audio.src = 'letters/you_passed.mp3';
          audio.play();
					document.getElementById('memory_board').innerHTML = ' <a class="black" href="matching2.html"><div1 class="col s6 m6 l6 waves-light cyan" onmouseover=PlaySound("next") onmouseout=StopSound("next")>Couninue</div1></a> <a class="black" href="matching.html"><div1 class="col s6 m6 l6 waves-light cyan" onmouseover=PlaySound("replay") onmouseout=StopSound("replay")>Replay</div1></a>';
				}setTimeout(flip2Back, 1000);
			} else {
				function flip2Back(){
				    // Flip the 2 tiles back over
				    var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_2 = document.getElementById(memory_tile_ids[1]);
            audio.src = 'letters/not_a_match.mp3';
            audio.play();
				    tile_1.style.background = '#34495e';
            	    tile_1.innerHTML = "";
				    tile_2.style.background = '#34495e';
            	    tile_2.innerHTML = "";
				    // Clear both arrays
				    memory_values = [];
            	    memory_tile_ids = [];
				}
				setTimeout(flip2Back, 700);
			}
		}
	}
}
function PlaySound(soundobj) {
    var thissound=document.getElementById(soundobj);
    thissound.play();
}

function StopSound(soundobj) {
    var thissound=document.getElementById(soundobj);
    thissound.pause();
    thissound.currentTime = 0;
}
</script>
